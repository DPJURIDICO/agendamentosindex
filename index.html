<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #2b6cb0, #3182ce);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 i {
      font-size: 1.5rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-icon {
      font-size: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f0f4f8;
    }

    .status-respondida {
      color: green;
      font-weight: bold;
    }

    .status-pendente {
      color: orange;
      font-weight: bold;
    }

    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-edit { background: #3182ce; color: white; }
    .btn-delete { background: #e53e3e; color: white; }
    .btn-status { background: #38a169; color: white; }

    form {
      background: white;
      padding: 1rem;
      margin: 1rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      background: linear-gradient(90deg, #3182ce, #2b6cb0);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      font-size: 1.8rem;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<header>

</html>
